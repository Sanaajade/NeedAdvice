<style>
  html {
    background-image: url("An Advice a Day... (1).jpg");
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  button {
    background-color: rgb(255, 182, 205);
    padding: 20px;
    border-radius: 20px;
    font-size: 25px;
    font-family: 'sans-serif';
    width: 20vw;
    position: center;
    margin: 45vh;
    color: black;
    cursor: pointer;
  }
  
  button:hover {
    background-color: rgb(255, 105, 134);
  }
  
  #advice {
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.5s ease;
    display: none;  
    color: black;
    font-size: 24px;
    text-align: center;
  }
  
  #advice.show {
   display: block;
   opacity: 1;
  }
  
  #container {
    text-align: center;
    margin-top: 40vh;
    color: white;
    }
</style>

<body>
  <div id="container">
  <button id="getAdvice">get advice</button>
  <div id="advice"></div>
  </div>



<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js">
</script>

<script>
  /*global nn*/
  
  const adviceDiv = nn.get('#advice');
  const button = nn.get('#getAdvice');
  
  async function getAdvice() {
    const res = await fetch ('https://api.adviceslip.com/advice');
    const json = await res.json();
    const advice = json.slip.advice;


    nn.set(adviceDiv, `"${advice}"`);
    adviceDiv.classList.add(`show`);
  }
    nn.on(button, 'click', getAdvice);  

  
</script>
</body>
